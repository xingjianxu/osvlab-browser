<div class="modal-header">
  <div class="modal-title">编辑测试实验</div>
</div>
<sf #sf mode="edit" button="none" [schema]="schema" [formData]="record">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close({})">关闭</button>
    <button nz-button type="submit" [nzType]="'primary'" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="saveLoading">
      保存
    </button>
  </div>
</sf>
