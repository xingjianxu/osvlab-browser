<page-header title="测试: {{ exam.title }}" [tab]="tabset" [loading]="loading">
  <ng-template #tabset>
    <nz-tabset style="padding-bottom: 10px;" nzLinkRouter>
      <nz-tab>
        <a nz-tab-link [routerLink]="['.']" [queryParams]="{ tab: 'expr' }" queryParamsHandling="merge">实验</a>
        <ng-template nz-tab>
          <app-teacher-exam-view-expr-tab [exam]="exam"></app-teacher-exam-view-expr-tab>
        </ng-template>
      </nz-tab>
      <nz-tab>
        <a nz-tab-link [routerLink]="['.']" [queryParams]="{ tab: 'examinee' }" queryParamsHandling="merge">学生</a>
        <ng-template nz-tab>
          <app-teacher-exam-view-examinee-tab [exam]="exam"></app-teacher-exam-view-examinee-tab>
        </ng-template>
      </nz-tab>
    </nz-tabset>
  </ng-template>
</page-header>
