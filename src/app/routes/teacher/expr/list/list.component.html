<page-header [title]="'实验列表'" [action]="action">
  <ng-template #action>
    <button nz-button (click)="openEditor({})" [nzType]="'primary'">
      <i nz-icon nzType="plus"></i>
      <span>新建</span>
    </button>
  </ng-template>
</page-header>

<nz-table #exprsTable [nzData]="exprs" [nzLoading]="exprTableLoading" [nzOuterBordered]="true">
  <thead>
  <tr>
    <th nzWidth="400px">名称</th>
    <th>知识点</th>
    <th nzWidth="80px">步骤数</th>
    <th nzWidth="80px">满分</th>
    <th nzWidth="200px">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let expr of exprsTable.data">
    <td>
      <a [routerLink]="['..', 'view']" [queryParams]="{ exprId: expr.id }">{{ expr.title }}</a>
    </td>
    <td></td>
    <td>{{expr.steps.length}}</td>
    <td>{{expr.fullScore}}</td>
    <td>
      <a (click)="openEditor(expr)">编辑</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a nz-popconfirm
         nzPopconfirmTitle="确认删除?"
         nzPopconfirmPlacement="bottom"
         (nzOnConfirm)="openEditor(expr)">删除</a>
    </td>
  </tr>
  </tbody>
</nz-table>
