<page-header [title]="'用户列表'" [action]="action">
  <ng-template #action>
  </ng-template>
</page-header>

<nz-table #usersTable [nzData]="users" [nzBordered]="true" nzSize="small">
  <thead>
  <tr>
    <th nzWidth="180px">学号/工号</th>
    <th nzWidth="180px">姓名</th>
    <th nzWidth="250px">角色</th>
    <th nzWidth="280px">考生组</th>
    <th nzWidth="300px">备注</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of usersTable.data">
    <td><a [routerLink]="['..', 'view']" [queryParams]="{userId: user.id}">{{user.username}}</a></td>
    <td>{{ user.fullName }}</td>
    <td>
      <nz-tag *ngFor="let role of user.roles">
        {{ role.name }}
      </nz-tag>
    </td>
    <td>
      <nz-tag *ngFor="let group of user.groups">
        {{ group.name }}
      </nz-tag>
    </td>
    <td>{{ user.comment }}</td>
    <td>
      <a>
        <i nz-icon nzType="edit" theme="twotone"></i>
      </a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>
        <i nz-icon nzType="delete" theme="twotone"></i>
      </a>
    </td>
  </tr>
  </tbody>
</nz-table>
