<page-header [title]="'用户列表'" [action]="action">
  <ng-template #action>
  </ng-template>
</page-header>

<nz-table [nzData]="users">
  <thead>
  <tr>
    <th>学号/工号</th>
    <th>姓名</th>
    <th>角色</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td><a [routerLink]="['..', 'view']" [queryParams]="{user_id: user.id}">{{user.username}}</a></td>
    <td>{{user.fullName}}</td>
    <td>{{user.roleNames}}</td>
    <td>
    </td>
  </tr>
  </tbody>
</nz-table>
